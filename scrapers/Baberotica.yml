name: Baberotica
sceneByURL:
  - action: scrapeXPath
    url:
      - baberotica.com
      - baberoticavr.com
      - avjiali.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //div[@class="cat"]//a[@rel="tag"][contains(@href, ".com/model/")]
    scene:
      Title:
        selector: //div[@class="videoinfo"]/h1/text()
      Performers:
        Name: $performer/text()
        URL: $performer/@href
      Date:
        selector: //div[@class="video-date"]/text()
        postProcess:
          - replace:
              - regex: "(\\d)(st|th|nd|rd)"
                with: $1
          - parseDate: January 2, 2006
      Tags:
        Name: //div[@class="cat"]//a[@rel="tag"][not(contains(@href, ".com/model/"))]/text()
      Details:
        selector: //div[@class="videoinfo"]/p
        postProcess:
          - replace:
              - regex: '\.\.\. Read More'
                with: ''
      Image:
        selector: //video[contains(@id,"videohtml5tour")]/@poster
        postProcess:
          - replace:
              - regex: ^
                with: "https:"
      Code:
        selector: //video[@id="videohtml5tour"]/@poster
        postProcess:
          - replace:
              - regex: (.*)(AVJI-\d\d\d)(.*)
                with: $2
      Studio:
        Name:
          selector: //meta[@itemprop="url"]/@content
          postProcess:
            - replace:
              - regex: .*(avjiali|baberotica(?:vr)?)\..*
                with: $1
            - map:
                baberotica: Baberotica
                baberoticavr: BaberoticaVR
                avjiali: AV Jiali
