name: AVJiali
sceneByURL:
  - action: scrapeXPath
    url:
      - avjiali.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $performer: //div[@class="cat"]//a[@rel="tag"][starts-with(@href, "https://avjiali.com/model/")]
    scene:
      Title:
        selector: //div[@class="videoinfo"]/h1/text()
        postProcess:
          - replace:
              - regex: ' \| AV Jiali'
                with:
      Date:
        selector: //div[@class="video-date"]/text()
        postProcess:
          - replace:
              - regex: "st|th|nd|rd"
                with:
          - parseDate: January 2, 2006
      Details:
        selector: //div[@class="videoinfo"]/p
        postProcess:
          - replace:
              - regex: '\.\.\. Read More'
                with: ''
      Tags:
        Name: //div[@class="cat"]//a[@rel="tag"][not(starts-with(@href, "https://avjiali.com/model/"))]/text()
      Performers: 
        Name: $performer/text()
        URL: $performer/@href
      Studio:
        Name: 
          fixed: "AV Jiali"
      Code:
        selector: //video[@id="videohtml5tour"]/@poster
        postProcess:
          - replace:
              - regex: (.*)(AVJI-\d\d\d)(.*)
                with: $2
      Image:
        selector: //video[@id="videohtml5tour"]/@poster
        postProcess:
          - replace:
              - regex: '^\/\/'
                with: 'https://'
